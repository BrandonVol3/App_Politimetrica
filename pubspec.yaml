name: politimetrica_ecuador
description: Aplicación de métricas políticas de Ecuador

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  google_sign_in: ^6.1.6
  flutter_map: ^0.14.0
  latlong2: ^0.8.1

  flutter:
    sdk: flutter
  http: ^0.13.6


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/images/logo.png
    - assets/icons/google.png
    - assets/icons/facebook.png
